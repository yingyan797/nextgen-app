<head>
    <title>AI image details</title>
    <style>
        table, th, td {
            border: 0.5px solid black;
        }
    </style>
</head>

<body>
    <h1 style="background-color: lightslategray;">AI image detection/search full result</h1>
    <form action="/result" method="post">
        <input type="submit" name="action" value="Clear record">
    </form>
    <form action="/result" method="post">
        Objects found in the original image: <br>
        <table><tr><th><input type="checkbox" name="saveannot"></th>
            <td><img src="{{cropannot}}" alt="annotated"></td></tr></table>
        Cropped images each containing an object detected:
        <table>
            {% if res %}
            {% for ri in res %}
            <tr><th><input type="checkbox" name="crop{{ri[1]}}"></th>
                <td><img src="{{ri[0]}}" alt="{{ri}}"></td></tr>
            {% endfor %}
            {% endif %}
        </table>
    </form>
